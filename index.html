<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drink Finder - CocktailDB</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4 site-title">üç∏ Drink Finder (CocktailDB)</h1>

    <div class="d-flex justify-content-center mb-4 gap-2">
      <input id="searchInput" class="form-control w-50" type="text" placeholder="Search drink by name...">
      <button id="searchBtn" class="btn btn-primary">Search</button>
      <button id="resetBtn" class="btn btn-outline-secondary">Reset</button>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div id="drink-container" class="d-flex flex-wrap gap-3 justify-content-start"></div>
        <p id="not-found" class="text-center text-danger mt-3 d-none">‚ùå No drinks found for your search.</p>
      </div>

      <div class="col-md-4">
        <div class="card shadow sticky-top" style="top:20px;">
          <div class="card-body">
            <h5 class="card-title text-center">My Drink Group <small class="text-muted">(<span
                  id="drink-count">0</span>/7)</small></h5>
            <hr>
            <div id="group-container" class="d-grid gap-2"></div>
            <small class="d-block text-muted mt-2 text-center">Click any item to remove it from the group</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="drinkModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 id="modalTitle" class="modal-title">Drink</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-5 text-center">
              <img id="modalImage" src="" alt="drink image" class="img-fluid rounded">
            </div>

            <div class="col-md-7">
              <h5 id="modalCategory" class="mb-2"></h5>
              <p id="modalInstructions" class="small text-muted"></p>

              <ul id="modalInfo" class="list-group list-group-flush mt-3"></ul>

              <h6 class="mt-3">Ingredients</h6>
              <ul id="modalIngredients" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button id="modalAddBtn" type="button" class="btn btn-success">Add to Group</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
